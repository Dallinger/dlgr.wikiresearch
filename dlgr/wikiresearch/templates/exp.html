<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="/static/css/dallinger.css" type="text/css">
        <script src="/static/scripts/store+json2.min.js" type="text/javascript"> </script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="/static/scripts/reqwest.min.js" type="text/javascript"> </script>
        <script src="/static/scripts/dallinger.js" type="text/javascript"> </script>
        <script src="/static/scripts/experiment.js" type="text/javascript"> </script>
    </head>
    <body>
        <div class="main_div">
            <div id="stimulus">
                <h1>Find the answer to this question on wikipedia:</h1>
                <div><blockquote><p>What DARPA funded project was in relation to time sharing?</p></blockquote></div>
                <p>When you are done, close the window that opened and return here.</p>

                <button type="button"
                    id="request-external-monitoring" data-urls="https://*.wikipedia.org/*"
                    class="btn btn-success btn-lg requires-dallinger-extension"
                    style="display:none"
                    data-instructions="Find the answer to this question on wikipedia:
                        What DARPA funded project was in relation to time sharing?">Begin</button>
                <button type="button"
                    id="end-external-monitoring" data-urls="https://*.wikipedia.org/*"
                    class="btn btn-success btn-lg requires-dallinger-extension"
                    style="display:none"
                    data-instructions="Find the answer to this question on wikipedia:
                        What DARPA funded project was in relation to time sharing?">End</button>
                <script>
                    $(function(){
                        $('#request-external-monitoring').attr('data-participantid',
                                                               getUrlParameter('participant_id'));
                        $('#request-external-monitoring').attr('data-experimenturl', window.location.origin);
                        $('#request-external-monitoring').on('approved', function() {
                            window.open('https://www.wikipedia.org', '_blank').focus();
                        });
                        $('#request-external-monitoring').on('rejected', function() {
                            alert('Please accept the conditions to continue');
                        });
                    });
                </script>
        </div>
    </body>
    <script>
       create_agent();
    </script>
</html>
